name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create a draft release'
        required: false
        default: true
        type: boolean

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: windows-x64
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            artifact_name: linux-x64

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # ============================================
      # Linux-specific setup
      # ============================================
      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            wireshark-common

      - name: Install Python dependencies (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          cd sidecar
          python -m venv .venv
          source .venv/bin/activate
          pip install -e ".[dev]"
          pip install pyinstaller

      - name: Build sidecar (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        run: npm run build:sidecar

      - name: Bundle sharkd (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        run: npm run build:sharkd

      # ============================================
      # Windows-specific setup
      # ============================================
      - name: Install Python dependencies (Windows)
        if: matrix.platform == 'windows-latest'
        run: |
          cd sidecar
          python -m venv .venv
          .venv\Scripts\Activate.ps1
          pip install -e ".[dev]"
          pip install pyinstaller

      - name: Build sidecar (Windows)
        if: matrix.platform == 'windows-latest'
        run: npm run build:sidecar:win

      - name: Setup MSYS2
        if: matrix.platform == 'windows-latest'
        uses: msys2/setup-msys2@v2
        with:
          msystem: UCRT64
          update: true
          install: >-
            git
            base-devel
            mingw-w64-ucrt-x86_64-toolchain
            mingw-w64-ucrt-x86_64-cmake
            mingw-w64-ucrt-x86_64-ninja

      - name: Build sharkd from source (Windows)
        if: matrix.platform == 'windows-latest'
        shell: msys2 {0}
        run: |
          echo "=== Cloning Wireshark source ==="
          git clone --depth 1 --branch master https://gitlab.com/wireshark/wireshark.git /c/wireshark-src
          cd /c/wireshark-src

          echo "=== Installing Wireshark dependencies ==="
          # --noconfirm is passed through to pacman
          tools/msys2-setup.sh --install-all --noconfirm

          echo "=== Building sharkd ==="
          mkdir build && cd build
          cmake -G Ninja \
            -DBUILD_wireshark=OFF \
            -DBUILD_tshark=OFF \
            -DBUILD_sharkd=ON \
            -DBUILD_dumpcap=OFF \
            -DBUILD_rawshark=OFF \
            -DBUILD_editcap=OFF \
            -DBUILD_capinfos=OFF \
            -DBUILD_mergecap=OFF \
            -DBUILD_reordercap=OFF \
            -DBUILD_text2pcap=OFF \
            -DBUILD_randpkt=OFF \
            -DENABLE_CCACHE=ON \
            ..
          ninja sharkd

          echo "=== Build complete ==="
          ls -la run/sharkd.exe || ls -la sharkd.exe || echo "sharkd.exe not found in expected locations"

      - name: Bundle sharkd (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          $OutputDir = "src-tauri/binaries"
          $Target = "x86_64-pc-windows-msvc"

          # Find sharkd.exe from MSYS2 build
          $SharkdPaths = @(
            "C:\wireshark-src\build\run\sharkd.exe",
            "C:\wireshark-src\build\sharkd.exe"
          )

          $SharkdPath = $null
          foreach ($path in $SharkdPaths) {
            if (Test-Path $path) {
              $SharkdPath = $path
              break
            }
          }

          if (-not $SharkdPath) {
            Write-Error "sharkd.exe not found after build"
            exit 1
          }

          Write-Host "Found sharkd at: $SharkdPath"

          # Create output directory
          New-Item -ItemType Directory -Force -Path $OutputDir | Out-Null

          # Copy sharkd with target suffix
          $DestSharkd = Join-Path $OutputDir "sharkd-$Target.exe"
          Copy-Item $SharkdPath $DestSharkd -Force
          Write-Host "Copied sharkd to: $DestSharkd"

          # Copy sharkd-wrapper (same as sharkd on Windows)
          $DestWrapper = Join-Path $OutputDir "sharkd-wrapper-$Target.exe"
          Copy-Item $SharkdPath $DestWrapper -Force
          Write-Host "Copied wrapper to: $DestWrapper"

          # Copy required DLLs from MSYS2 UCRT64
          $MsysBin = "C:\msys64\ucrt64\bin"
          $WiresharkBuild = Split-Path $SharkdPath

          # Copy DLLs from Wireshark build directory (if any)
          if (Test-Path "$WiresharkBuild\*.dll") {
            Copy-Item "$WiresharkBuild\*.dll" $OutputDir -Force
            Write-Host "Copied DLLs from Wireshark build"
          }

          # Core runtime DLLs from MSYS2
          $CoreDlls = @(
            "libgcc_s_seh-1.dll",
            "libstdc++-6.dll",
            "libwinpthread-1.dll",
            "libglib-2.0-0.dll",
            "libgmodule-2.0-0.dll",
            "libintl-8.dll",
            "libiconv-2.dll",
            "libpcre2-8-0.dll",
            "zlib1.dll",
            "liblz4.dll",
            "liblzma-5.dll",
            "libzstd.dll",
            "libgcrypt-20.dll",
            "libgpg-error-0.dll",
            "libbrotlidec.dll",
            "libbrotlicommon.dll",
            "libcares-2.dll"
          )

          foreach ($dll in $CoreDlls) {
            $src = Join-Path $MsysBin $dll
            if (Test-Path $src) {
              Copy-Item $src $OutputDir -Force
            }
          }

          # Create wireshark-libs directory with placeholder (for cross-platform resource config)
          $LibsDir = Join-Path $OutputDir "wireshark-libs"
          New-Item -ItemType Directory -Force -Path $LibsDir | Out-Null
          New-Item -ItemType File -Force -Path (Join-Path $LibsDir ".gitkeep") | Out-Null

          # List what we bundled
          Write-Host ""
          Write-Host "=== Bundled files ==="
          Get-ChildItem $OutputDir | ForEach-Object { Write-Host $_.Name }

      # ============================================
      # Common build steps
      # ============================================
      - name: Install npm dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'PacketPilot ${{ github.ref_name }}'
          releaseBody: |
            ## PacketPilot ${{ github.ref_name }}

            AI-powered network packet analyzer.

            ### Downloads
            - **Windows**: Download the `.msi` installer
            - **Linux**: Download the `.AppImage` (portable) or `.deb` package

            ### What's New
            See the [changelog](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
          releaseDraft: true
          prerelease: false

      # Upload artifacts for manual downloads
      - name: Upload Windows artifacts
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: packetpilot-${{ matrix.artifact_name }}
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
          if-no-files-found: warn

      - name: Upload Linux artifacts
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: packetpilot-${{ matrix.artifact_name }}
          path: |
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/appimage/*.AppImage
          if-no-files-found: warn
