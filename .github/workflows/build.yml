name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create a draft release'
        required: false
        default: true
        type: boolean

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: windows-x64
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            artifact_name: linux-x64

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # ============================================
      # Linux-specific setup
      # ============================================
      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            wireshark-common

      - name: Install Python dependencies (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          cd sidecar
          python -m venv .venv
          source .venv/bin/activate
          pip install -e ".[dev]"
          pip install pyinstaller

      - name: Build sidecar (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        run: npm run build:sidecar

      - name: Bundle sharkd (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        run: npm run build:sharkd

      # ============================================
      # Windows-specific setup
      # ============================================
      - name: Install Python dependencies (Windows)
        if: matrix.platform == 'windows-latest'
        run: |
          cd sidecar
          python -m venv .venv
          .venv\Scripts\Activate.ps1
          pip install -e ".[dev]"
          pip install pyinstaller

      - name: Build sidecar (Windows)
        if: matrix.platform == 'windows-latest'
        run: npm run build:sidecar:win

      - name: Bundle sharkd (Windows)
        if: matrix.platform == 'windows-latest'
        run: npm run build:sharkd:win

      # ============================================
      # Common build steps
      # ============================================
      - name: Install npm dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'PacketPilot ${{ github.ref_name }}'
          releaseBody: |
            ## PacketPilot ${{ github.ref_name }}

            AI-powered network packet analyzer.

            ### Downloads
            - **Windows**: Download the `.msi` installer
            - **Linux**: Download the `.AppImage` (portable) or `.deb` package

            ### What's New
            See the [changelog](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
          releaseDraft: true
          prerelease: false

      # Upload artifacts for manual downloads
      - name: Upload Windows artifacts
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: packetpilot-${{ matrix.artifact_name }}
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
          if-no-files-found: warn

      - name: Upload Linux artifacts
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: packetpilot-${{ matrix.artifact_name }}
          path: |
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/appimage/*.AppImage
          if-no-files-found: warn
