name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create a draft release'
        required: false
        default: true
        type: boolean

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: windows-x64
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            artifact_name: linux-x64

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # ============================================
      # Linux-specific setup
      # ============================================
      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            wireshark-common

      - name: Install Python dependencies (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          cd sidecar
          python -m venv .venv
          source .venv/bin/activate
          pip install -e ".[dev]"
          pip install pyinstaller

      - name: Build sidecar (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        run: npm run build:sidecar

      - name: Bundle sharkd (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        run: npm run build:sharkd

      # ============================================
      # Windows-specific setup
      # ============================================
      - name: Install Python dependencies (Windows)
        if: matrix.platform == 'windows-latest'
        run: |
          cd sidecar
          python -m venv .venv
          .venv\Scripts\Activate.ps1
          pip install -e ".[dev]"
          pip install pyinstaller

      - name: Build sidecar (Windows)
        if: matrix.platform == 'windows-latest'
        run: npm run build:sidecar:win

      - name: Setup MSYS2
        if: matrix.platform == 'windows-latest'
        uses: msys2/setup-msys2@v2
        with:
          msystem: UCRT64
          update: true
          install: >-
            git
            base-devel
            mingw-w64-ucrt-x86_64-toolchain
            mingw-w64-ucrt-x86_64-cmake
            mingw-w64-ucrt-x86_64-ninja

      - name: Build sharkd from source (Windows)
        if: matrix.platform == 'windows-latest'
        shell: msys2 {0}
        run: |
          echo "=== Cloning Wireshark source ==="
          git clone --depth 1 --branch master https://gitlab.com/wireshark/wireshark.git /c/wireshark-src
          cd /c/wireshark-src

          echo "=== Installing Wireshark dependencies ==="
          # --noconfirm is passed through to pacman
          tools/msys2-setup.sh --install-all --noconfirm

          echo "=== Building sharkd ==="
          mkdir build && cd build
          cmake -G Ninja \
            -DBUILD_wireshark=OFF \
            -DBUILD_tshark=OFF \
            -DBUILD_sharkd=ON \
            -DBUILD_dumpcap=OFF \
            -DBUILD_rawshark=OFF \
            -DBUILD_editcap=OFF \
            -DBUILD_capinfos=OFF \
            -DBUILD_mergecap=OFF \
            -DBUILD_reordercap=OFF \
            -DBUILD_text2pcap=OFF \
            -DBUILD_randpkt=OFF \
            -DENABLE_CCACHE=ON \
            ..
          ninja sharkd

          echo "=== Build complete ==="
          ls -la run/sharkd.exe || ls -la sharkd.exe || echo "sharkd.exe not found in expected locations"

      - name: Bundle sharkd (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          $SharkdPaths = @(
            "C:\wireshark-src\build\run\sharkd.exe",
            "C:\wireshark-src\build\sharkd.exe"
          )

          $SharkdPath = $null
          foreach ($path in $SharkdPaths) {
            if (Test-Path $path) {
              $SharkdPath = $path
              break
            }
          }

          if (-not $SharkdPath) {
            Write-Error "sharkd.exe not found after build"
            exit 1
          }

          $WiresharkDir = Split-Path $SharkdPath
          powershell -ExecutionPolicy Bypass -File scripts/bundle-sharkd.ps1 `
            -SharkdPath $SharkdPath `
            -WiresharkDir $WiresharkDir

      - name: Validate bundled sharkd (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          $BundleDir = "src-tauri/binaries"
          $Sharkd = Join-Path $BundleDir "sharkd-x86_64-pc-windows-msvc.exe"
          $Objdump = "C:\msys64\ucrt64\bin\objdump.exe"

          if (-not (Test-Path $Sharkd)) {
            throw "Missing bundled sharkd executable: $Sharkd"
          }

          if (-not (Test-Path $Objdump)) {
            throw "objdump not found at $Objdump"
          }

          $SystemDllRegex = '^(api-ms-win-|KERNEL32\\.dll$|ADVAPI32\\.dll$|IPHLPAPI\\.dll$|SHELL32\\.dll$|USER32\\.dll$|OLE32\\.dll$|OLEAUT32\\.dll$|SECUR32\\.dll$|CRYPT32\\.dll$|BCRYPT\\.dll$|WS2_32\\.dll$|WSOCK32\\.dll$|NTDLL\\.dll$|UCRTBASE\\.dll$|VCRUNTIME140(_1)?\\.dll$|MSVCP140\\.dll$)'
          $Imports = & $Objdump -p $Sharkd 2>$null |
            Select-String -Pattern '^\\s*DLL Name:\\s+(.+)$' |
            ForEach-Object { $_.Matches[0].Groups[1].Value.Trim() } |
            Select-Object -Unique

          $Missing = @()
          foreach ($dll in $Imports) {
            if ($dll -match $SystemDllRegex) { continue }
            if (-not (Test-Path (Join-Path $BundleDir $dll))) {
              $Missing += $dll
            }
          }

          if ($Missing.Count -gt 0) {
            Write-Host "Missing imported DLLs:"
            $Missing | ForEach-Object { Write-Host "  - $_" }
            throw "Windows sharkd bundle validation failed"
          }

          & $Sharkd -v | Out-Null
          if ($LASTEXITCODE -ne 0) {
            throw "sharkd smoke check failed with exit code $LASTEXITCODE"
          }

          Write-Host "Windows sharkd bundle validation passed"

      # ============================================
      # Common build steps
      # ============================================
      - name: Install npm dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'PacketPilot ${{ github.ref_name }}'
          releaseBody: |
            ## PacketPilot ${{ github.ref_name }}

            AI-powered network packet analyzer.

            ### Downloads
            - **Windows**: Download the `.exe` installer (recommended) or `.msi`
            - **Linux**: Download the `.AppImage` (portable) or `.deb` package

            ### What's New
            See the [changelog](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
          releaseDraft: true
          prerelease: false

      # Upload artifacts for manual downloads
      - name: Upload Windows artifacts
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: packetpilot-${{ matrix.artifact_name }}
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
          if-no-files-found: error

      - name: Upload Linux artifacts
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: packetpilot-${{ matrix.artifact_name }}
          path: |
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/appimage/*.AppImage
          if-no-files-found: error
